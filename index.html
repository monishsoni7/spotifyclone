<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Melody Matrix</title>
  </head>
  <body>
    <div class="container flex bg">
      <div class="left">
        <div class="close">
          <img class="invert" width="30" src="img/close.svg" alt="" />
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>

          <div class="songlist">
            <ul></ul>
          </div>

          <!-- <div class="songitemcontainer"> -->

          <!-- <div class="songlist">
              <img  src="play.jpg" alt="" />

            <div class="songlist">
              
              <img src="play.jpg" alt="" />

              <img src="play.svg" alt="" /> -->
          <!-- </div> -->
          <!-- </div> -->
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav">
            <div class="hamcont">
              <img
                width="40"
                class="invert hamburger"
                src="img/hamburger.svg"
                alt=""
              />
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
              >
                <path
                  d="M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zm1.289-15.7 1.422 1.4-4.3 4.344 4.289 4.245-1.4 1.422-5.714-5.648z"
                />
              </svg>
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
              >
                <path
                  d="M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zM8.711 4.3l5.7 5.766L8.7 15.711l-1.4-1.422 4.289-4.242-4.3-4.347z"
                />
              </svg>
            </div>
          </div>
          <div class="button">
            <button class="btn">Add New Playlist </button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h1>Spotify Playlist</h1>
          <div class="cardcontainer"></div>
          <div class="playbar">
            <div class="seekbar" id="seekbar"><div class="circle"></div></div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img
                  id="prev"
                  src="img/prev.svg"
                  alt=""
                  onclick="handleSongNavigation(-1)"
                />
                <img
                  class="p"
                  src="img/play.svg"
                  alt=""
                  id="masterplay"
                  style="cursor: pointer"
                  onclick="handlePlay()"
                />
                <!-- <i class="fa-solid fa-play icon" id="masterplay" style="cursor: pointer;"></i> -->
                <img
                  id="next"
                  src="img/next.svg"
                  alt=""
                  onclick="handleSongNavigation(1)"
                />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="vol">
                  <img width="25" src="img/vol.svg" alt="" />
                  <div class="range">
                    <input style="cursor: pointer" type="range" name="vol" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
